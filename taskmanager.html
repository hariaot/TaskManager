<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="task.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Organizador de Tarefas</title>

    </head>

    <body>
        <div class="Barra">
            <div class="Task">Task Panel</div>
            <div id="New"><p class="Newtask">New Task</p></div>
        </div>
        <div class="Barrac">
            <div id="BToDo"></div>
            <div id="BInPro"></div>
            <div id="BRevi"></div>
            <div id="BComp"></div>
        </div>
        <div class="Colunas" id="Colunas">
            <div class="ToDo" id="ToDo">
                <header class="tituloTD">To do</header>
                <div class="Conteudo" id="ConteudoTD"></div>
                
            </div>
            <div class="InPro" id="InPro">
                <header class="tituloIP">
                    In progress
                </header>
                <div class="Conteudo" id="ConteudoIP"></div>
            </div>
            <div class="Review" id="Review">
                <header class="tituloRE">
                    Review
                </header>
                <div class="Conteudo" id="ConteudoRV"></div>
            </div>
            <div class="Comple" id="Comple">
                <header class="tituloCO">
                    Complete
                </header>
                <div class="Conteudo" id="ConteudoCP"></div>
            </div>
        </div>
           
        <div id="Nova">
            <div id="Caixa"></div>
                <div id="NovaTarefa">
                    <header id="NovaT">New Task</header>
                    <div id="Titletask">Title</div>
                    <input type="text" name="Title" id="Title" placeholder="Tipe your title here...">
                    <div id="Descriptask">Description</div>
                    <input type="text" name="Description" id="Description" placeholder="Tipe your description here...">
                    <div id="Sub">Submit</div>
                    <div id="exit">exit</div>
            </div>
        </div>
            
        </div>     
        <script src="jquery.js"></script>
        <script src="task.js"></script>
    </body>

</html>
