<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="task.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Organizador de Tarefas</title>

    </head>

    <body>
        <div class="Barra">
            <div class="Task">Task Panel</div>
            <div class="New"><p class="Newtask">New Task</p></div>
        </div>
        <div class="Barrac">
            <div id="BToDo"></div>
            <div id="BInPro"></div>
            <div id="BRevi"></div>
            <div id="BComp"></div>
        </div>
        <div class="Colunas">
            <div class="ToDo" id="ToDo">
                <div class="tituloTD">
                    <p>To do</p>
                </div>
            </div>
            <div class="InPro" id="InPro">
                <div class="tituloIP">
                    <p>In progress</p>
                </div>
            </div>
            <div class="Review" id="Review">
                <div class="tituloRE">
                    <p>Review</p>
                </div>
            </div>
            <div class="Comple" id="Comple">
                <div class="tituloCO">
                    <p>Complete</p>
                </div>
            </div>
        </div>
           
            <div id="Nova">
                <div id="Caixa"></div>
                <div id="NovaTarefa">
                    <header id="NovaT">New Task</header>
                </div>
            </div>
            
        </div>     
    </body>

</html>
